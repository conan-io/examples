linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   before_script:
     - conan profile new default --detect
     - conan profile update settings.compiler.libcxx=libstdc++11 default
osx: &osx
   os: osx
   language: generic
   before_script:
     - source /Users/travis/.pyenv/shims/activate
matrix:
   include:

      - stage: Serializing your data with Protobuf
        <<: *osx
        install:
          - .ci/travis/install.sh
        script:
          - cd libraries/protobuf/serialization
          - python build.py
      - <<: *linux
        install:
          - .ci/travis/install.sh
        script:
          - cd libraries/protobuf/serialization
          - python build.py

      - stage: Using Facebook Folly with Conan
        <<: *osx
        install:
          - .ci/travis/install.sh
        script:
          - cd libraries/folly/basic
          - python build.py
      - <<: *linux
        install:
          - .ci/travis/install.sh
        script:
          - cd libraries/folly/basic
          - python build.py