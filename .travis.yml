linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   install:
     - .ci/travis/install.sh
   before_script:
     - conan profile new default --detect
     - conan profile update settings.compiler.libcxx=libstdc++11 default

osx: &osx
   os: osx
   language: generic
   install:
     - .ci/travis/install.sh
   before_script:
     - eval "$(pyenv init -)"
     - pyenv activate conan

script:
 - python .ci/build.py
