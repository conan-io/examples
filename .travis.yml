matrix:
  include:
    - os: linux
      dist: xenial
      language: python
      python: "3.7"
      before_script:
        - conan profile new default --detect
        - conan profile update settings.compiler.libcxx=libstdc++11 default
    - os: osx
      language: generic
      before_script:
        - eval "$(pyenv init -)"
        - pyenv activate conan

install:
  - .ci/travis/install.sh
script:
 - python .ci/build.py
