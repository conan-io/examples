linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   install:
     - .ci/travis/install.sh
   before_script:
     - conan profile new default --detect
     - conan profile update settings.compiler.libcxx=libstdc++11 default

osx: &osx
   os: osx
   language: generic
   install:
     - .ci/travis/install.sh
   before_script:
     - eval "$(pyenv init -)"
     - pyenv activate conan

matrix:
   include:
      - stage: Conan Getting Started
        <<: *linux
        script:
          - cd libraries/poco/md5
          - ./build.sh
      - <<: *osx
        script:
          - cd libraries/poco/md5
          - ./build.sh

      - stage: Conan Workspaces
        <<: *linux
        script:
          - cd features/workspace/cmake
          - ./build.sh
      - <<: *osx
        script:
          - cd features/workspace/cmake
          - ./build.sh

      - stage: Package development flow
        <<: *linux
        script:
          - cd features/package_development_flow
          - python demo.py
      - <<: *osx
        script:
          - cd features/package_development_flow
          - python demo.py

      - stage: Serializing your data with Protobuf
        <<: *linux
        script:
          - cd libraries/protobuf/serialization
          - ./build.sh
      - <<: *osx
        script:
          - cd libraries/protobuf/serialization
          - ./build.sh

      - stage: Using Facebook Folly with Conan
        <<: *linux
        script:
          - cd libraries/folly/basic
          - ./build.sh
      - <<: *osx
        script:
          - cd libraries/folly/basic
          - ./build.sh
